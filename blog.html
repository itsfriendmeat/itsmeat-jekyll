---
layout: default
title: Blog
---
<h1>Blog</h1>

<ul id="posts">
    {% for post in site.posts %}
    <li class="post">
        {% if post.header %}
        <a href="{{ post.url }}" >
            <img src="{{ post.header }}" alt="{{ post.header-alt}}" post loading="lazy">
        </a>
        {% endif %}
        <h1><a href="{{ post.url }}" >{{ post.title }}</a></h1>
        {{ post.date | date_to_string }}        
        {{ post.excerpt }}
        <div id="tags">
        {% for tag in post.tags %}
            <a href="#">#{{ tag }}</a>
        {% endfor %}
        </div>
        </li>
        <hr>
    {% endfor %}
</ul>
