---
layout: default
---
<img src="{{ page.header }}" loading="lazy" id="header">
<article class="post">
    <h1>{{ page.title}}</h1>
    <p class="details">{{ page.date | date_to_string }} - {{ page.author }}</p>
    {{ content }}
    <div class="tags">
        {% for tag in page.tags %}
            <a href="#">#{{ tag }}</a>
        {% endfor %}
    </div>
</article>
