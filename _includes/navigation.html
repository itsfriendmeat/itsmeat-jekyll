<nav id="navbar">
    <div>
        {% for item in site.data.navigation %}
        <ul>
            <li>
                <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
                    {{ item.name }}
                </a>
            </li>
        </ul>
        {% endfor %}
        <!-- <button type="button" id="theme">Toggle Theme</button>  -->
    </div>
</nav>
